spring.application.name=DREAM-SHOPS


server.port=8080

# datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/dream_shops
spring.datasource.username=root
spring.datasource.password=Admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# to view sql queries on the console
spring.jpa.show-sql=true

# to create tables dynamically 
spring.jpa.hibernate.ddl-auto=update

# to view sql queries properly on the console
spring.jpa.properties.hibernate.format_sql=true

# set maximum size and maximum request size for images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

api.prefix = /api/v1